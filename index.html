<!DOCTYPE html>
<html>
<head>
  <title>Real guitar hero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="js/song_loader.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/helper_functions.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/explosion_effect.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/fretboard.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/audio_wave.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/audio_processor.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="real-guitar-hero">
    <div class="real-guitar-hero__canvas">
      <canvas id="game-canvas" width="600" height="400"></canvas>
    </div>

    <div class="real-guitar-hero__controls">
      <button class="real-guitar-hero__start-button" data-start="Start Game" data-stop="Stop Game">Start Game</button>

      <label class="real-guitar-hero__bpm-input-label">
        BPM
        <input class="real-guitar-hero__bpm-input" type="number" value="60" />
      </label>

      <label class="real-guitar-hero__song-select-label">
        Select a song
        <select class="real-guitar-hero__song-select">
        </select>
      </label>

      <!-- TODO: load with JS -->
      <label class="real-guitar-hero__string-select-label">
        Select a string
        <select class="real-guitar-hero__string-select">
          <option value="1" selected="selected">1. E-string (hightest)</option>
          <option value="6">6. E-string (lowest)</option>
        </select>
      </label>

      <div class="real-guitar-hero__audio-wave">
        <div class="audio-wave">
        </div>
      </div>

      <div class="real-guitar-hero__score">
      </div>
    </div>
  </div>
</body>
</html>
